<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="styles/form.css" rel="stylesheet">
    <title>Welcome</title>
</head>
<body>
<div class="jumbotron">
    <h1 class="display-4 ">Welcome to ID.A.Y.DREAM</h1>
</div>

<div class="container">
    <p class="h4 font-weight-light">Thanks for visiting. We want to get to know you. Please tell us about you.</p>
    <br>

    <form id="welcomeForm" action="#" method="POST">
        <small class="form-text">* Indicates required fields</small>
        <fieldset class="form-group">
            <legend>About You</legend>
            <div class="form-group">
                <label class="h5 font-weight-light" id="firstNameLabel"  for="firstName">First Name *
                    <span id="fName-error" class="hidden error">Required</span></label>
                <input class=" form-control inputs " type="text" id="firstName" maxlength="30" name="firstName">
            </div>

            <div class="form-group">
                <label class="h5 font-weight-light" id="lastNameLabel" for="lastName">Last Name *
                    <span id="lName-error" class="hidden error">Required</span></label>
                <input class="form-control inputs" type="text" id="lastName" maxlength="50" name="lastName">
            </div>
        </fieldset>
    </form>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
